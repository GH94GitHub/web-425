<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Full name</th>
      <th scope="col">Genre</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let composer of composers">
      <td><a routerLink="/composer-details/{{composer.composerId}}">{{composer.composerId }}</a></td>
      <td>{{ composer.fullName}}</td>
      <td>{{ composer.genre }}</td>
    </tr>
  </tbody>
</table>
